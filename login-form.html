<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Form</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }

        /* Form Container */
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }

        /* Form Toggle */
        .form-toggle {
            display: flex;
            margin-bottom: 20px;
        }

        .form-toggle label {
            flex: 1;
            text-align: center;
            padding: 20px 0;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
        }

        .form-toggle label:hover {
            color: #764ba2;
        }

        #login-toggle:checked ~ .form-toggle .login-label,
        #signup-toggle:checked ~ .form-toggle .signup-label {
            color: #764ba2;
            border-bottom: 2px solid #764ba2;
        }

        /* Hide Radio Buttons */
        #login-toggle,
        #signup-toggle {
            display: none;
        }

        /* Forms */
        .form-container {
            padding: 20px 30px 30px;
        }

        .form-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #764ba2;
            outline: none;
        }

        .form-control:invalid {
            border-color: #ff6b6b;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background-color: #764ba2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #667eea;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .form-footer a {
            color: #764ba2;
            text-decoration: none;
            font-weight: 600;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        /* Form Display Logic */
        .signup-form {
            display: none;
        }

        #login-toggle:checked ~ .form-container .login-form {
            display: block;
        }

        #login-toggle:checked ~ .form-container .signup-form {
            display: none;
        }

        #signup-toggle:checked ~ .form-container .login-form {
            display: none;
        }

        #signup-toggle:checked ~ .form-container .signup-form {
            display: block;
        }

        /* Responsive Adjustments */
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }

            .form-container {
                padding: 15px 20px 25px;
            }
        }
        .return{
          
            /* max-height 50px; */
          font-size: larger;
          font-weight: bold;
         padding: 15px;
            border-radius: 15px;
            color: #764ba2;
            text-transform: capitalize;
            cursor: pointer;
            a{
                text-decoration: none;
            }
        }
    </style>
</head>
<body>
    <button class="return"><a href="index.html">return to home</a></button>
    <div class="container">
        <!-- Form Toggle Controls -->
        <input type="radio" id="login-toggle" name="form-toggle" checked>
        <input type="radio" id="signup-toggle" name="form-toggle">
        
        <!-- Toggle Labels -->
        <div class="form-toggle">
            <label for="login-toggle" class="login-label">Login</label>
            <label for="signup-toggle" class="signup-label">Sign Up</label>
        </div>
        
        <!-- Form Container -->
        <div class="form-container">
            <!-- Login Form -->
            <form class="login-form">
                <h2 class="form-title">Welcome Back</h2>
                
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" class="form-control" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" class="form-control" placeholder="Enter your password" required minlength="6">
                </div>
                
                <button type="submit" class="btn">Login</button>
                
                <div class="form-footer">
                    <p>Forgot your password? <a href="#">Reset it</a></p>
                </div>
            </form>
            
            <!-- Sign Up Form -->
            <form class="signup-form">
                <h2 class="form-title">Create Account</h2>
                
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" class="form-control" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" class="form-control" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" class="form-control" placeholder="Create a password" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="signup-confirm">Confirm Password</label>
                    <input type="password" id="signup-confirm" class="form-control" placeholder="Confirm your password" required minlength="6">
                </div>
                
                <button type="submit" class="btn">Sign Up</button>
                
                <div class="form-footer">
                    <p>By signing up, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
